<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f5f5f5;
    font-family: 'Arial', sans-serif;
}

.container {
    text-align: center;
    position: relative;
}

.balloons {
    position: relative;
}

.balloon {
    width: 50px;
    height: 70px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    position: absolute;
    bottom: 0;
    animation: float 5s ease-in-out infinite;
}

#balloon1 {
    background: #ff6b6b;
    left: 10%;
    animation-delay: 0s;
}

#balloon2 {
    background: #ffde59;
    left: 45%;
    animation-delay: 2s;
}

#balloon3 {
    background: #4ecdc4;
    left: 80%;
    animation-delay: 4s;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-200px);
    }
}

.message {
    font-size: 24px;
    color: #333;
    margin-top: 150px;
}

</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const name = "Zaid ";
    document.getElementById("name").textContent = name;
});

</script>
<body>
    <div class="container">
        <div class="balloons">
            <div class="balloon" id="balloon1"></div>
            <div class="balloon" id="balloon2"></div>
            <div class="balloon" id="balloon3"></div>
        </div>
        <div class="message" id="birthdayMessage">Happy Birthday, <span id="name"></span>!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
